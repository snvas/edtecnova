---
layout: default
---

<div class="content list">
  {% if site.posts.size == 0 %}
    <h2>Nenhum post encontrado =(</h2>
  {% else %}
    {% for post in site.posts reversed %}
      <div class="list-item">
        <h2 class="list-post-title">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
       
      </div>
    {% endfor %}
  {% endif %}
</div>
